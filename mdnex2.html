  <script>
    let response;
    let score = 75;
    let machineActive = true;
  
    // Add your code here

    if (!machineActive) {
        response = "Encienda el contestador";
    } else if (score < 0 || score > 100) {
        response = "Esto no es posible, se ha producido un error";
    }else if (score >= 0 && score <= 19 ) {
        response = "¡Esa fue una puntuación terrible, un fracaso total!";
